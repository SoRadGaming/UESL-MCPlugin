##############################################
#              UESL MCPlugin                 #
##############################################
#Channel name {Note: it is better practice to use lowercase}
#
#Notice: Turn the server off then edit ths config!
#
#CASE SENSITIVE!
#
#Channel (to disable chat add world/region to disable region)
global:
    channel_name: global
    region_chat: false
    region_name: []
    world_chat: true
    world_name:
        - world
        - world_the_end
disableregion:
    channel_name: disableregion
    region_chat: true
    region_name:
        - disable_chat_region
    world_chat: false
    world_name: []
disableworld:
    channel_name: disableworld
    region_chat: false
    region_name: []
    world_chat: false
    world_name:
        - disable_chat_world
hub:
    channel_name: hub
    region_chat: true
    region_name:
        - hub
    world_chat: false
    world_name: []
